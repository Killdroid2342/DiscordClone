<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discord</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/LogIn.css">
</head>
<body>
<div class="background">
<div class="logInFormDiv">
    <h2 class="logInHeader">Welcome back!</h2>
    <p class="headMessage">We're so excited to see you again!</p>
    <form class="outContent"  onsubmit="LogInForm(event)">
        <label class="usernameLogInLabel">USERNAME</label>
        <input type="text" class="usernameInput" name="username" /> 
        <label class="passwordLogInLabel">PASSWORD</label>
        <input type="password" class="passwordInput" name="password" autocomplete="on"/>
        <input type="submit" class="logInButton" value="Log In" />
        <p class="switchToRegisterInfo">Need an account? <a href="Register.html" class="switchToRegister">Register</a></p>
    </form>
</div>
</div>
<script src="../index.js"></script>
<script type="text/javascript" src="../JS/script.js"></script>

</body>
</html>
