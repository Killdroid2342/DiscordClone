<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discord</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
<div class="background">
<div class="logInFormDiv">
    <h2 class="logInHeader">Create an account</h2>
    <div class="outContent">
        <label class="usernameLogInLabel">Display Name</label>
        <input type="text" class="usernameInput">
        <label class="usernameLogInLabel">Username</label>
        <input type="text" class="usernameInput"> 
        <label class="passwordLogInLabel">Password</label>
        <input type="password" class="passwordInput">
        <label class="passwordLogInLabel">Confirm Password</label>
        <input type="password" class="passwordInput">
        <input type="button" value="Continue" class="logInButton">
        <div class="aroundCheckbox">
            <input type="checkbox" name="" id="" class="checkboxTerms">
            <label for="" class="labelCheckbox"> I have read and agree to Discord's <a class="labelLinks">Terms of Service</a>  and <a class="labelLinks">Privacy Policy</a> </label>
        </div>
         <a href="LogIn.html" class="switchToRegister">Already have an account?</a>
    </div>
</div>
</div>

</body>
</html>
